- hosts: localhost
  connection: local
  become: no
  vars:
    refspec: "{{ refspec }}"
    os_vers: "{{ version | default('9') }}"
    org_id: "{{ lookup('env', 'ORG_ID', default=Undefined) }}"
    act_key: "{{ lookup('env', 'ACT_KEY', default=Undefined) }}"
  vars_files:
    - vars.yml
  roles:
    - prep.dirs
    - set.version
    - make.tarball
    - make.srpm
    - build.rpms.rhel
